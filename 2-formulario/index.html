<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        label, button, textarea {
            display: block;
        }

        label:nth-last-of-type(1) {
            display: inline;
        }

    </style>
</head>

<body>
    <h1>Formulários em HTML</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Entre em contato</legend>
            <label for="assunto">Assunto</label>
            <select name="subject" id="assunto">
                <option value="reclamacao">Reclamações</option>
                <option value="cancelamento">Cancelamentos</option>
                <option value="atendimento">Atendimento ao Cliente</option>
                <option value="duvida">Dúvidas</option>
            </select>

            <label for="nome">Nome</label>
            <input type="text" id="nome" name="name">

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">

            <label for="mensagem">Mensagem</label>
            <textarea name="mensage" id="mensagem" cols="30" rows="10"></textarea>

            <input type="checkbox" id="check" name="receive"><label for="check">Aceito receber email de contato e novidades</label>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>

</html>
